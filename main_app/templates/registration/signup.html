{% extends "base.html" %}

{% block title %}

<title>Signup</title>
{% endblock %}

{% block content %}
<h1>Signup</h1>

{% if error %}

<p class="red-text">{{ error }}</p>

{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn blue">
</form>

{% endblock %}
